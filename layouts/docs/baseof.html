<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {{ partial "head.html" . }}
</head>
<body class="is-docs">

{{ partial "navbar.html" . }}

<div class="pt-8 max-w-screen-2xl mx-auto px-4">
  <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-16 md:gap-8">
    <aside class="col-span-1">
      {{ partial "docs/sidebar" . }}
    </aside>
    <main class="col-span-2 lg:col-span-3">
      {{ block "main" . }}{{ end }}
    </main>
    <aside class="col-span-1 hidden lg:block">
      {{ partial "docs/toc" . }}
    </aside>
  </div>
</div>

{{ partial "footer.html" . }}
{{ partial "scripts.html" . }}

{{ $docsjs := resources.Get "docs.js" | fingerprint }}
<script src="{{ $docsjs.Permalink | relURL }}"></script>

</body>
</html>
